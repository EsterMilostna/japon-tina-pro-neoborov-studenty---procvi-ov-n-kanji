const nfkc = s => s.normalize("NFKC").trim();

function formatTime(sec){
  const m=Math.floor(sec/60);
  return m+":"+String(sec%60).padStart(2,"0");
}

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

function filterByRange(words, from, to) {
  return words.filter(w =>
    w.kanjiIds.every(id => id >= from && id <= to)
  );
}

let pool=[], queue=[], current=null;
let ok=0,bad=0,streak=0,start=Date.now(),timer=null;

const els={
  noRepeat:document.getElementById("noRepeat"),
  autoNext:document.getElementById("autoNext"),
  base:document.getElementById("base"),
  rangeFrom:document.getElementById("rangeFrom"),
  rangeTo:document.getElementById("rangeTo"),
  applyRange:document.getElementById("applyRange"),
  reset:document.getElementById("reset"),
  submit:document.getElementById("submit"),
  skip:document.getElementById("skip"),
  kanji:document.getElementById("kanji"),
  readingChoices:document.getElementById("readingChoices"),
  meaningChoices:document.getElementById("meaningChoices"),
  feedback:document.getElementById("feedback"),
  ok:document.getElementById("ok"),
  bad:document.getElementById("bad"),
  streak:document.getElementById("streak"),
  time:document.getElementById("time"),
  promptLabel:document.getElementById("promptLabel"),
  labelGroup1:document.getElementById("labelGroup1"),
  labelGroup2:document.getElementById("labelGroup2")
};

function startClock(){
  if(timer) clearInterval(timer);
  start=Date.now();
  timer=setInterval(()=>{
    const s=Math.floor((Date.now()-start)/1000);
    els.time.textContent=formatTime(s);
  },500);
}

function updateStats(){
  els.ok.textContent=ok;
  els.bad.textContent=bad;
  els.streak.textContent=streak;
}

function renderChoices(it){
  const base=els.base.value;
  const others=pool.filter(x=>x!==it);

  const kanjiSet=new Set([it.surface]);
  shuffle(others).slice(0,3).forEach(x=>kanjiSet.add(x.surface));
  const kanjiArr=shuffle([...kanjiSet]);

  const readingSet=new Set([it.readingOK]);
  shuffle(others).slice(0,3).forEach(x=>readingSet.add(x.readingOK[0]));
  const readingArr=shuffle([...readingSet]);

  const meaningSet=new Set([it.meaning]);
  shuffle(others).slice(0,3).forEach(x=>meaningSet.add(x.meaning));
  const meaningArr=shuffle([...meaningSet]);

  els.readingChoices.innerHTML="";
  els.meaningChoices.innerHTML="";

  if(base==="kanji"){
    els.promptLabel.textContent="Kanji";
    els.kanji.textContent=it.surface;

    els.labelGroup1.textContent="Vyber ÄtenÃ­ (kana)";
    els.labelGroup2.textContent="Vyber vÃ½znam (Äesky)";

    els.readingChoices.innerHTML=readingArr
      .map(r=>`<button class="choice" data-type="reading" data-val="${r}">${r}</button>`).join("");

    els.meaningChoices.innerHTML=meaningArr
      .map(m=>`<button class="choice" data-type="meaning" data-val="${m}">${m}</button>`).join("");
  }
  else if(base==="reading"){
    els.promptLabel.textContent="ÄŒtenÃ­ (kana)";
    els.kanji.textContent=it.readingOK[0];

    els.labelGroup1.textContent="Vyber kanji";
    els.labelGroup2.textContent="Vyber vÃ½znam";

    els.readingChoices.innerHTML=kanjiArr
      .map(k=>`<button class="choice" data-type="kanji" data-val="${k}">${k}</button>`).join("");

    els.meaningChoices.innerHTML=meaningArr
      .map(m=>`<button class="choice" data-type="meaning" data-val="${m}">${m}</button>`).join("");
  }
  else{
    els.promptLabel.textContent="VÃ½znam";
    els.kanji.textContent=it.meaning;

    els.labelGroup1.textContent="Vyber kanji";
    els.labelGroup2.textContent="Vyber ÄtenÃ­";

    els.readingChoices.innerHTML=kanjiArr
      .map(k=>`<button class="choice" data-type="kanji" data-val="${k}">${k}</button>`).join("");

    els.meaningChoices.innerHTML=readingArr
      .map(r=>`<button class="choice" data-type="reading" data-val="${r}">${r}</button>`).join("");
  }

  [...document.querySelectorAll(".choice")].forEach(btn=>{
    btn.onclick=()=>{
      const g=btn.dataset.type;
      [...document.querySelectorAll(`.choice[data-type="${g}"]`)]
        .forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
    };
  });
}

function nextQuestion(){
  if(pool.length===0){
    els.feedback.textContent="ğŸ›ˆ Å½Ã¡dnÃ¡ slovÃ­Äka v rozsahu.";
    return;
  }
  if(els.noRepeat.checked){
    if(queue.length===0){
      queue=pool.map((_,i)=>i);
      shuffle(queue);
    }
    current=queue.shift();
  }else{
    current=Math.floor(Math.random()*pool.length);
  }
  els.feedback.textContent="";
  renderChoices(pool[current]);
}

function check(){
  const it=pool[current];
  const base=els.base.value;

  let type1,type2;
  if(base==="kanji"){ type1="reading"; type2="meaning"; }
  else if(base==="reading"){ type1="kanji"; type2="meaning"; }
  else{ type1="kanji"; type2="reading"; }

  const sel1=document.querySelector(`.choice[data-type="${type1}"].selected`);
  const sel2=document.querySelector(`.choice[data-type="${type2}"].selected`);

  if(!sel1||!sel2){
    els.feedback.textContent="ğŸ’¡ Vyber obÄ› odpovÄ›di.";
    return;
  }

  const v1=sel1.dataset.val;
  const v2=sel2.dataset.val;

  const ok1 = (type1==="kanji"&&v1===it.surface)
           || (type1==="reading"&&v1===it.readingOK[0])
           || (type1==="meaning"&&v1===it.meaning);

  const ok2 = (type2==="kanji"&&v2===it.surface)
           || (type2==="reading"&&v2===it.readingOK[0])
           || (type2==="meaning"&&v2===it.meaning);

  if(ok1 && ok2){
    ok++; streak++;
    els.feedback.textContent="âœ… SprÃ¡vnÄ›!";
    updateStats();
    setTimeout(nextQuestion,450);
  } else {
    bad++; streak=0;
    els.feedback.textContent=`âŒ SprÃ¡vnÄ› mÃ¡ bÃ½t: ${it.surface} [${it.readingOK[0]}] = ${it.meaning}`;
    updateStats();
    if(els.autoNext.checked) setTimeout(nextQuestion,900);
  }
}

els.submit.onclick = check;
els.skip.onclick = ()=>{ bad++; streak=0; updateStats(); nextQuestion(); };
els.base.onchange = ()=> nextQuestion();

els.reset.onclick = ()=>{
  ok=bad=streak=0;
  updateStats();
  els.applyRange.onclick();
};

};
